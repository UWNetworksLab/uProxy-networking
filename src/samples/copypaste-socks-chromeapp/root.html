<link rel="import" href='lib/third_party/bower/polymer/polymer.html'>
<link rel="import" href='start.html'>
<link rel="import" href='giver.html'>
<link rel="import" href='getter.html'>

<polymer-element name='copypaste-root'>

  <template>
    <style>
      :host {
        position: absolute;
        width: 450px; height: 525px;
        border: none; margin: auto;
      }
      .centered {
        text-align: center;
      }
    </style>
    
    <div><p class='centered'>
      <select id='languageInput' on-change='{{ updateLanguage }}'>
        <option value='en' i18n-content='english'></option>
        <option value='it' i18n-content='italian'></option>
        <option value='ar' i18n-content='arabic'></option>
        <option value='fa' i18n-content='farsi'></option>
      </select>        
    </p></div>

    <copypaste-start id='start' giving='{{ isGiving }}' getting='{{ isGetting }}' hidden?='{{ isGiving || isGetting }}'></copypaste-start>

    <template if='{{ isGiving }}'>
      <copypaste-giver id='giver' hidden?='{{ !isGiving }}'></copypaste-giver>
    </template>  

    <template if='{{ isGetting }}'>
      <copypaste-getter id='getter' hidden?='{{ !isGetting }}'></copypaste-getter>
    </template>

  </template>

  <script src='root.js'></script>

</polymer-element>
