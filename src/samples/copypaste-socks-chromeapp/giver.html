<link rel="import" href='lib/third_party/polymer/polymer.html'>

<polymer-element name='copypaste-giver'>

  <template>
    <style>
      :host {
        position: absolute;
        width: 450px; height: 525px;
        border: none; margin: auto;
        text-align: left;
      }
      textarea {
        width: 30em;
        height: 5em;
      }      
    </style>

    <div id='giveAccessPanel'>
      <div id='step1ContainerNode'>
        <h1 i18n-content='giveAccess'></h1>
        <p i18n-content='pasteAndGenerateReply'></p>
        <textarea id='inboundMessageNode' value='{{ inboundText }}' on-keyup='{{ parseInboundText }}'></textarea>
        <p>
        <button id='consumeMessageButton' disabled i18n-content='generateReply' on-click='{{ consumeInboundText }}'></button>
        </p>
      </div>

      <br>
      <div id='step2ContainerNode' style='display: none;'>
        <textarea id='outboundMessageNode' disabled></textarea>
        <p i18n-content='copyPasteAndSend'></p>
        <p class='warning' i18n-content='warning'></p>
      </div>

      <div>
        <a id='receivedBytesNode'>0</a><a i18n-content='bytesReceived'></a><br>
        <a id='sentBytesNode'>0</a><a i18n-content='bytesSent'></a><br>
      </div>
    </div>

  </template>

  <script src='giver.js'>
  </script>

</polymer-element>
