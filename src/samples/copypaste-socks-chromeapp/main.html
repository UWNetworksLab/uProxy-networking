<!DOCTYPE html>
<html>
  <head>
    <title>uProxy sample - copy/paste-based SOCKS proxy</title>

    <link rel="stylesheet" href="main.css">
  </head>

  <body>

    <p class="centered">
      <select id="languageInput">
        <option value="en" i18n-content="english"></option>
        <option value="it" i18n-content="italian"></option>
      </select>        
    </p>    

    <!-- ========================== 'Start' panel ========================== -->

    <div id="startPanel">
      <p i18n-content="intro"></p><br><br>

      <p class="centered">
        <a id="startPanel_giveAccessLink" class="button" i18n-content="giveAccess"></a>
      </p>
      <p class="centered" i18n-content="giveDescription"></p><br><br>

      <p class="centered">
        <a id="startPanel_getAccessLink" class="button" i18n-content="getAccess"></a>
      </p>
      <p class="centered" i18n-content="getDescription"></p><br><br>
    </div>

    <!-- ======================= 'Give access' panel ======================= -->

    <div id="giveAccessPanel" style="display: none;">
      <div id="giveAccessPanel_step1">
        <h1 i18n-content="giveAccess"></h1>

        <p i18n-content="pasteAndGenerateReply"></p>
        <textarea id="giveAccessPanel_inboundMessage"></textarea>
        <p>
          <button id="giveAccessPanel_consumeInboundMessageButton" disabled i18n-content="generateReply"></button>
        </p>
      </div>

      <br>
      <div id="giveAccessPanel_step2Container" style="display: none;">
        <textarea id="giveAccessPanel_outboundMessage" disabled></textarea>
        <p i18n-content="copyPasteAndSend"></p>
        <p class="warning" i18n-content="warning"></p>
      </div>

      <div>
        <a id="giveAccessPanel_bytesSent">0</a><a i18n-content="bytesSent"></a><br>
        <a id="giveAccessPanel_bytesReceived">0</a><a i18n-content="bytesReceived"></a><br>
      </div>
    </div>

    <!-- ======================== 'Get access' panel ======================= -->

    <div id="getAccessPanel" style="display: none;">
      <div id="getAccessPanel_step1">
        <h1 i18n-content="getAccess"></h1>

        <p i18n-content="generateHandshakeAndSend"></p>
        <p>
          <button id="getAccessPanel_generateIceCandidatesButton" i18n-content="generate"></button>
        </p>
      </div>

      <div id="getAccessPanel_step2Container" style="display: none;">
        <textarea id="getAccessPanel_outboundMessage" disabled></textarea>
        <p i18n-content="copyPasteAndSend"></p>
        <p class="warning" i18n-content="warning"></p><br>
        <p i18n-content="pasteAndStartProxying"></p>
        <textarea id="getAccessPanel_inboundMessage"></textarea>
        <p>
          <button id="getAccessPanel_consumeInboundMessageButton" disabled i18n-content="startProxying"></button>
        </p>
      </div>

      <div>
        <a id="getAccessPanel_bytesReceived">0</a><a i18n-content="bytesReceived"></a><br>
        <a id="getAccessPanel_bytesSent">0</a><a i18n-content="bytesSent"></a><br>
      </div>
    </div>

    <!-- ============================= Scripts ============================= -->

    <script src='lib/freedom/uproxy-core-env.js'></script>
    <script src='lib/freedom/freedom-for-chrome-for-uproxy.js'
            data-manifest='freedom-module.json'>
      {
        "debug": "warn"
      }
    </script>
    <script src='lib/i18n/i18n_template.js'></script>
    <script src='main.js'></script>

  </body>
</html>
