<html>
<head>
  <title>Peer Connection Sample Code</title>
  <script src='handler/queue.js'></script>
  <script src='third_party/webrtc-adapter/adapter.js'></script>
  <script src='peer-connection/data-channel.js'></script>
  <script src='peer-connection/peer-connection.js'></script>
  <style>
    textarea {
      width: 100%;
      font-family: monospace;
    }
    .info {
      font-family: monospace;
    }
    #messages {
      height: 10em;
      font-family: monospace;
      border: 1px solid #999;
    }
  </style>
</head>

<body>
  <div class='info' id='state'></div>
  <div class='info' id='error'></div>
  <div class='info' id='connectionAddresses'></div>

  <div>
    <button id='initiateConnectionButton'>Start</button>
  </div>
  <div id='connectionAddresses'></div>
  <div>
    Copy this into the other browser window:
  </div>
  <textarea id='copy' disabled></textarea>

  <div>
    Paste text from the other window and click Receive:
  </div>
  <textarea id='paste'></textarea>
  <div>
    <button id='handleRemoteConnectionButton'>Receive</button>
  </div>

  <div id='messages'></div>
  <div>
    Enter a message to send to the peer
  </div>
  <div>
  Label: <input type='text' id='label' size='20'></input>
  Message: <input type='text' id='message' size='60'></input>
  <button id='sendMessageButton'>Send</button>
  </div>

  <!-- main.js references DOM el being created already -->
  <script src='main.js'></script>

</body>
</html>
